<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- page style -->
    <link rel="stylesheet" href="./src/css/dashboard.css">
    <title>listings</title>
</head>
<body class="bg-gray-200">
    <section class="flex flex-row justify-between mt-4 container mx-auto items-center">
        <div class="title">
            <h1 class="text-3xl font-bold">Listing</h1>
        </div>
         <div class="options flex gap-4 h-14">
            <div class="view flex flex-row items-center h-fit rounded-xl overflow-hidden bg-white divide-x divide-solid">
                <div>
                    <input type="radio" id="default" name="hosting" value="default" class="hidden peer">
                    <label for="default" class="inline-flex justify-between items-center gap-2 pl-5 pr-3 py-3 bg-white text-lg w-full border-b-white border-b-4 peer-checked:text-blue-500 peer-checked:border-b-4 peer-checked:border-blue-600 cursor-pointer">
                        <i class="fa-solid fa-list"></i>
                            Default
                    </label>
                </div>

                <div>
                    <input type="radio" id="compact" name="hosting" value="compact" class="hidden peer">
                    <label for="compact" class="inline-flex justify-between items-center text-lg pr-5 pl-3 py-3 gap-2 w-full border-b-white border-b-4 peer-checked:text-blue-500 peer-checked:border-b-4 peer-checked:border-blue-600 cursor-pointer">
                        <!-- icon from bootstrap -->
                        <i class="bi bi-grid-fill"></i>
                            Compact
                    </label>
                </div>
            </div>
            <button class="manage-listings flex flex-row items-center gap-3 py-1 px-4 border-2 border-blue-600 rounded-md">
                <i class="fa-solid fa-gear text-blue-600"></i>
                <p class="text-sm">MANAGE ALL LISTINGS</p>
            </button>
            <button class="add-listing px-4 bg-blue-700 rounded-md">
                <p class="text-sm text-white">ADD LISTINGS</p>
            </button>
         </div>
    </section>
</body>
</html>
